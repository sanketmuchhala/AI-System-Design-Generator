name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Detect project type
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "type=react" >> $GITHUB_OUTPUT
          else
            echo "type=static" >> $GITHUB_OUTPUT
          fi
          
      - name: Setup Node.js (for React)
        if: steps.detect.outputs.type == 'react'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies (for React)
        if: steps.detect.outputs.type == 'react'
        run: npm ci
        
      - name: Build React app
        if: steps.detect.outputs.type == 'react'
        run: npm run build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact (React)
        if: steps.detect.outputs.type == 'react'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Upload artifact (Static)
        if: steps.detect.outputs.type == 'static'
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4